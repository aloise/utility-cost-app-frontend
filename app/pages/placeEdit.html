<div class="row" data-ng-if="place.id">
    <div class="col-lg-12">
        <h2>
            <a data-ui-sref="main.place.review( { placeId: place.id } )"  >{{place.title}}</a> &raquo;
            Edit
        </h2>

        <span class="text-muted"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{place.country}}, {{place.state}}, {{place.city}}, {{place.address}} - {{place.zip}}</span>
        <hr>
    </div>
</div>

<div class="row" data-ng-if="!place.id">
    <div class="col-lg-12">
        <h2>
            Add a Place
        </h2>
        <hr>
    </div>
</div>

<form novalidate name="EditPlaceForm">
    <div class="form-group">
        <label>Title</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.country" class="form-control" placeholder="Country">
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.city" class="form-control" placeholder="City">
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.state" class="form-control" placeholder="State">
    </div>
    <div class="form-group">
        <label>ZIP</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.zip" class="form-control" placeholder="Zip">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" data-ng-required="true" data-ng-model="placeFormData.address" class="form-control" placeholder="Address">
    </div>
    <div class="form-group" >
        <label>Currency</label>
        <select data-ng-required="true" data-ng-options="currency.code as currency.name for currency in currencies"
                ng-model="placeFormData.currency" data-ng-disabled="placeFormData.id" class="form-control"></select>
    </div>
    <hr>
    <button type="submit" class="btn btn-success" data-ng-disabled="EditPlaceForm.$invalid" data-ng-click="save()">Save</button>
</form>
