<div class="row">
    <div class="col-lg-12">
        <h2>
            <a data-ui-sref="main.place.review( { placeId: place.id } )"  >{{::place.title}}</a> &raquo;
            <a data-ui-sref="main.place.services( { placeId: place.id } )"  >Add Service</a>
        </h2>

        <span class="text-muted"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{::place.country}}, {{::place.state}}, {{::place.city}}, {{::place.address}} - {{::place.zip}}</span>
        <hr>
    </div>
</div>
<h4>Attach existing service:</h4>
<div angucomplete-alt
     placeholder="Search services"
     pause="500"
     selected-object="selectedService"
     remote-url="{{searchServicesURL}}"
     remote-url-request-formatter="serviceSearchRequestFormatter"
     remote-url-data-field="services"
     title-field="title"
     minlength="2"
     input-class="form-control form-control-small"
     match-class="highlight">
</div>
<br>
<button class="btn btn-success" data-ng-disabled="!selectedService.originalObject" data-ng-click="attachService(selectedService.originalObject)">Attach</button>
<hr>
