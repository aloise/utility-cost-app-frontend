<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-file fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{stats.placesCount}}</div>
                        <div>Places</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-comments fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{stats.totalServices}}</div>
                        <div>Services</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <div class="huge" data-ng-if="stats.totalPaid.length == 0">0</div>
                        <div class="huge" data-ng-if="stats.totalPaid.length == 1">{{stats.totalPaid[0].amount}}&nbsp;{{stats.totalPaid[0].currency}}</div>
                        <div>Paid Total</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <div class="huge" data-ng-if="stats.totalDebt.length == 0">0</div>
                        <div class="huge" data-ng-if="stats.totalDebt.length == 1">{{stats.totalDebt[0].amount}}&nbsp;{{stats.totalDebt[0].currency}}</div>
                        <div>Unpaid Total</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <a href="" data-ui-sref="main.placeAdd()" >Add a Place</a>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
<!-- /.row -->
