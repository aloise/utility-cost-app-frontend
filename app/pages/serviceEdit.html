<div class="row">
    <div class="col-lg-12">
        <h2>
            <a data-ui-sref="main.place.review( { placeId: place.id } )"  >{{::place.title}}</a> &raquo;
            <a data-ui-sref="main.place.services( { placeId: place.id } )"  >Active Services</a> &raquo;
            {{::service.title }}
        </h2>

        <span class="text-muted"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{::place.country}}, {{::place.state}}, {{::place.city}}, {{::place.address}} - {{::place.zip}}</span>
        <hr>
    </div>
</div>


<form>
    <div class="form-group">
        <label>Title</label>
        <input type="text" data-ng-model="service.title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea data-ng-model="service.description" class="form-control" placeholder="Description" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label>Rate Type</label>
        <select class="form-control" data-ng-model="serviceRateType" data-ng-options="rate.value as rate.label for rate in rateTypes" ></select>
    </div>
    <div class="form-group" data-ng-if="serviceRateType == 'FixedPriceRateData'">
        <label>Fixed Rate Amount</label>
        <div>
            <input type="number" data-ng-model="serviceRateData.amountPerMonth.amount" class="form-control" placeholder="Amount" >
        </div>
    </div>
    <div class="form-group" data-ng-if="serviceRateType == 'ProgressiveRateData'">
        <label>Rate Info</label>
        <table>
            <tr data-ng-repeat="rateData in serviceRateData.rates">
                <th><input data-ng-model="rateData.rate" placeholder="Unit of consumption limit"></th>
                <td><input data-ng-model="rateData.price.amount" placeholder="Price per unit"></td>
            </tr>
            <tr class="table-row-exceeding-price">
                <th>Exceeding Price</th>
                <td><input data-ng-model="serviceRateData.exceedingPrice.amount" placeholder="amount"></td>
            </tr>
        </table>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
